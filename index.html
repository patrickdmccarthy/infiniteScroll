<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Infinite Scroll - Contentful</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http:////maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="testApp" ng-controller="MainCtrl as main" class="text-center">
    
  	<h1>Infinite Scroll Example</h1>
    <div id="list">
    	<ul infinite-scroll ajax-call="main.loadItems()">
    		<li ng-repeat="item in main.data"><strong>{{item.id}}.</strong> {{item.name}}: {{item.description}}</li>
    	</ul>
    </div>
  </body>

</html>
