<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Infinite Scroll - Contentful</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="testApp" ng-controller="MainCtrl as main">
    <div id="list">
    	<ul infinite-scroll ajax-call="main.loadItems()">
    		<li ng-repeat="item in main.data">{{item.id}}. {{item.name}}: {{item.description}}</li>
    	</ul>
    </div>
  </body>

</html>
